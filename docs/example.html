<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<link rel="stylesheet" type="text/css" href="../themes/default/css/jquery.dateForm.css" media="screen">
		
		<script src="../js/jquery.js" type="text/javascript"></script>
		<script src="../js/jquery.dateForm.js" type="text/javascript"></script>

		<title>dateForm plugin</title>
		
		<style type="text/css">
			.myDateForm, .error-cont {
				display : inline-block;
			}
			.actions-cont {
				margin-top : 5em;
			}
		</style>
	</head>

	<body class="date-form">
		<script type="text/javascript">
			$(document).ready(function(){
				$('body').find('.myDateForm').dateForm({
					order : ["d", "m", "y"],
					min_year : 1910,
					max_year : 2020,
					visible_year : 1940,
					$error_cont : $('body').find('.error-cont'),
					placeholder : {
						y : "YYYY",
						m : "mm",
						d : "dd"
					},
					i18n : {
						invalid_date : "Invalid date"
					},
					onError : function ($cont, str) {
						$cont.append(str);
					}
					
				});
				$('body').find('.setOrder').click(function () {
					$(this).parent().prev().prev().dateForm('set_order', 'myd');
				});
				$('body').find('.setDate').click(function () {
					$(this).parent().prev().prev().dateForm('set_date', {d:29,m:6,y:2011});
				});
				$('body').find('.setPlaceholder').click(function () {
					$(this).parent().prev().prev().dateForm('set_placeholder', {d:"gg",m:"dd",y:"xxxx"});
				});
				$('body').find('.clear').click(function () {
					$(this).parent().prev().prev().dateForm('clear');
				});
				$('body').find('.checkDate').click(function () {		
					var dd = $(this).parent().prev().prev().dateForm('check_date');
					alert(dd);
				});
				$('body').find('.getDate').click(function () {
					var date = $(this).parent().prev().prev().dateForm('get_date');
					alert (date.d + " - " + date.m + " - " + date.y );
				});
			});
		</script>
		
		<div class="myDateForm"></div><div class="error-cont"></div>
		<div class="actions-cont">
			<input type="button" value="set order" class="setOrder"/>
			<input type="button" value="set date" class="setDate"/>
			<input type="button" value="set placeholder" class="setPlaceholder"/>
			<input type="button" value="clear" class="clear"/>

			<input type="button" value="check date" class="checkDate"/>
			<input type="button" value="get date" class="getDate"/>
		</div>

		<div class="myDateForm"></div><div class="error-cont"></div>
		<div class="actions-cont">
			<input type="button" value="set order" class="setOrder"/>
			<input type="button" value="set date" class="setDate"/>
			<input type="button" value="set placeholder" class="setPlaceholder"/>
			<input type="button" value="clear" class="clear"/>

			<input type="button" value="check date" class="checkDate"/>
			<input type="button" value="get date" class="getDate"/>
		</div>
	</body>
</html>
